version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: smart_timer_user
      POSTGRES_PASSWORD: smart_timer_password
      POSTGRES_DB: smart_timer_db
    ports:
      - "5432:5432"

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://smart_timer_user:smart_timer_password@db:5432/smart_timer_db
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      - db
    volumes:
      - .:/app

  bot:
    build: .
    environment:
      - BASE_API_URL=http://backend:8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      - backend
    command: python bot_runner.py

volumes:
  postgres_data: